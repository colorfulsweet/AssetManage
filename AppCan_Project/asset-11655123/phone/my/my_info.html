<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
    </head>
    <body ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <header-component v-bind:title="'我的信息'" v-bind:hasbackbtn="true"></header-component>
            <loading-component ></loading-component>
            <div data-control="CONTENT" id="ScrollContent">
            <div class="scrollbox">
            <div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">用户名</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.user}}</div>
                </div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">姓名</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.realname}}</div>
                </div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">部门</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.department}}</div>
                </div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">职务</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.title}}</div>
                </div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">联系电话</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.lxdh}}</div>
                </div>
                <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" >
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">电子邮箱</div>
                    <div class="umw1"></div>
                    <div class="ub-f1 ub-con ub-ac ub-pc ub">{{userData.dzyx}}</div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/vue/vue.js"></script>
        <script src="../js/common.js"></script>
        <script>
appcan.ready(function() {
var vm = new Vue({
    el :"#Page",
    data : {
        userData : {},
    },
    created : function(){
        var loginUserStr = appcan.locStorage.getVal("login_user");
        if(!loginUserStr) {
            return;
        }
        this.userData = JSON.parse(loginUserStr);
    }
});
});
        </script>
    </body>
</html>
