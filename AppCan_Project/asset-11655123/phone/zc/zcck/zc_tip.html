<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
    </head>
    <body ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <header-component v-bind:title="'资产' + operateList[operate-1]" v-bind:hasbackbtn="false">
            </header-component>
            <loading-component ></loading-component>
            <div data-control="CONTENT" id="ScrollContent">
            <div class="scrollbox">
                <div>请等待对方上传资产照片完成</div>
                <div class="uinn uinn-at1" >
                    <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="submit">确认</div>
                </div>
                <div class="uinn uinn-at1" >
                    <div class="button ub ub-ac bc-text-head ub-pc sc-btn uc-a1" id="cancel">取消</div>
                </div>
            </div>
            </div>
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../js/vue/vue.js"></script>
        <script src="../../js/common.js"></script>
        <script>
(function(){
var vm = new Vue({
    el : "#Page",
    data : {
        operateId : appcan.locStorage.getVal("operateId"),
        operate : appcan.locStorage.getVal("operate") || 1,
        operateList : sys_common.operateList
    },
    methods : {
        submit : function(){
            sys_common.ajax({
                url : sys_common.rootPath + sys_common.contextPath + "lz/checkUpload",
                data : {
                    operateId : this.operateId
                },
                success : function(res){
                    if(res.status) {
                        alert("操作成功");
                        appcan.openWinWithUrl('count','../count.html');
                        uexWindow.close();
                    } else {
                        appcan.window.openToast('请等待对方上传照片完成', '2000');
                    }
                }
            });
        }
    }
});
    
})();
        </script>
    </body>
</html>
