<!DOCTYPE html>
<!-- 扫码之后加载出库清单的页面 -->
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
        <style>
        .img-preview {
            height:100px;
            width:100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        </style>
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">资产出库清单</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1"></div>
                    </div>
                </div>
            </div>
            <table class="table table-striped" style="margin-top:100px">
            <thead >
                <th>编码</th>
                <th>名称</th>
                <th>类别</th>
                <th>照片</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in zcList" v-on:click="trSelect(index)" v-bind:style="{color : index === selectItemIndex? 'red' : 'black'}" >
                    <td>{{item.zcid}}</td>
                    <td>{{item.mingch}}</td>
                    <td>{{item.lbie}}</td>
                    <td>
                        <div class="img-preview"></div> 
                    </td>
                </tr>
            </tbody>
            </table>
            <form action="" id="uploadForm" method="post" enctype="multipart/form-data" style="display:none;">
                <input type="file" id="uploadPhoto" name="uploadPhoto" v-on:change="selectFile"/>
            </form>
            
            <div class="uinn-at1" style="margin: 10px 20px;">
                <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="takePhoto">拍照</div>
            </div>
            <div class="uinn-at1" style="margin: 10px 20px;">
                <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="uploadPic">上传图片</div>
            </div>
            <div class="uinn-at1" style="margin: 10px 20px;">
                <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="finished">完成</div>
            </div>
            <div class="uinn-at1" style="margin: 10px 20px;">
                <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="cancel">取消</div>
            </div>
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../js/appcan.scrollbox.js"></script>
        <script src="../../js/template.import.js"></script>
		<script src="../../js/appcan.listview.js"></script>
		<script src="../../js/appcan.optionList.js"></script>
		<script src="../../js/appcan.slider.js"></script>
		<script src="../../js/appcan.tab.js"></script>
		<script src="../../js/appcan.treeview.js"></script>
		<script src="../../js/vue/vue.js"></script>
		<script src="../../js/common.js"></script>
        <script src="js/zcck_receive.js"></script>
    </body>
</html>
