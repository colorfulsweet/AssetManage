<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <style>
        .img-preview {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }
        div.selected {
            background-color : #00A1EA !important;
        }
        </style>
    </head>
    <body ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <header-component v-bind:title="'资产' + operateList[operate-1] + '清单'" v-bind:hasbackbtn="false">
            </header-component>
            <loading-component ></loading-component>
            <div data-control="CONTENT" id="ScrollContent">
        <div class="scrollbox">
        <div class="ub uinn c-gra1 table-head">
            <div class="ub-f1 ub-con ub-pc ub">编码</div>
            <div class="umw1"></div>
            <div class="ub-f1 ub-con ub-pc ub">名称</div>
            <div class="umw1"></div>
            <div class="ub-f1 ub-con ub-pc ub">类别</div>
            <div class="umw1"></div>
            <div class="ub-f1 ub-con ub-pc ub">照片</div>
        </div>
        <div id="tableBody">
            <div class="ub ub-hor ub-f1 ulev-1 uinn ub-ac umh4" v-for="(item,index) in zcList" v-on:click="trSelect(item,index)" >
                <div class="ub-f1 ub-con ub-ac ub-pc ub">{{item.zcid}}</div>
                <div class="umw1"></div>
                <div class="ub-f1 ub-con ub-ac ub-pc ub">{{item.mingch}}</div>
                <div class="umw1"></div>
                <div class="ub-f1 ub-con ub-ac ub-pc ub">{{item.lbie}}</div>
                <div class="umw1"></div>
                <div class="ub-f1 ub-con ub-ac ub-pc ub">
                    <div class="img-preview"></div>
                </div>
            </div>
        </div>
        <form action="" id="uploadForm" method="post" enctype="multipart/form-data" style="display:none;">
            <input type="file" id="uploadPhoto" name="uploadPhoto" v-on:change="selectFile"/>
        </form>
        
        <div class="uinput uinn4" v-if="from === 'noQrcode'">
            <input placeholder="请输入对方手机号码" type="text" class="tx-r" v-model="targetTel">
        </div>
        
        
        <div class="uinn uinn-at1" >
            <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="takePhoto">拍照</div>
        </div>
        <div class="uinn uinn-at1" >
            <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="uploadPic">上传图片</div>
        </div>
        <div class="uinn uinn-at1" >
            <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1" v-on:click="finished">完成</div>
        </div>
        <div class="uinn uinn-at1" >
            <div class="button ub ub-ac bc-text-head ub-pc sc-btn uc-a1" v-on:click="cancel">取消</div>
        </div>
        </div>
        </div>
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../js/vue/vue.js"></script>
        <script src="../../js/common.js"></script>
        <script src="js/zc_receive.js"></script>
    </body>
</html>
