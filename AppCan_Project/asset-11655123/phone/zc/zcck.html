<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="zcck/css/zcck.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g ub-img1 fa-align-justify"></div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">出库流程</h1>
                    <div class="nav-btn" id="nav-right">
                         <div class="fa  fa-1g  ub-img1 fa-search"></div>
                    </div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
                <div class="scrollbox">
                    <div class="box_bounce ub ub-ver ub-pc">
                        <div class="ub-f1"></div>
                        <div class="bounce_status">
                            下拉更新......
                        </div>
                        <div class="bounce_status">
                            松手更新......
                        </div>
                        <div class="bounce_status">
                            更新中......
                        </div>
                    </div>
                    <div class="ub ub-ver">
                        <div id="Text1">资产查询检索</div>
                        <div class="ub ub-ver ub-f1">
                       <form method="post">
                            <ul  class=" ubb ub bc-border bc-text ub-ac uinn">
                                <li class="ub-f1 ut-s ulev-app1">
                                    编码
                                </li>
                                <li class="tx-r t-blu ulev-app1 ub-ae">
                                    <div class="uinput uinn4">
                                        <input placeholder="请输入编码" type="text" class="tx-r " name="orderno" id="orderno">
                                    </div>
                                </li>
                            </ul>
                            <ul  class=" ubb ub bc-border bc-text ub-ac uinn">
                                <li class="ub-f1 ut-s ulev-app1">
                                    名称
                                </li>
                                <li class="tx-r t-blu ulev-app1 ub-ae">
                                    
                                    <div class="select uba bc-border bc-text" id="as_name">
                                        <div class="text">请选择</div>
                                        <div class="icon"></div>
                                        <select id="asname" name="asname" v-model="name_index">
                                            <template v-for="(item,index) in names">
                                                <option :value="index">{{item}}</option>
                                            </template>
                                        </select>
                                    </div>
                                    <!-- <div class="uinput uinn4">
                                        <input placeholder="请输入内容" type="text" class="tx-r ">
                                    </div> -->
                                </li>
                            </ul>
                            <ul  class=" ubb ub bc-border bc-text ub-ac uinn">
                                <li class="ub-f1 ut-s ulev-app1">
                                    类型
                                </li>
                                
                                <li class="tx-r t-blu ulev-app1 ub-ae">
                                    
                                    <div class="select uba bc-border bc-text" id="as_type">
                                        <div class="text">请选择</div>
                                        <div class="icon"></div>
                                        <select id="astype" name="astype" v-model="type_index">
                                            <template v-for="(item,index) in types">
                                                <option :value="index">{{item}}</option>
                                            </template>
                                        </select>
                                    </div>
                                    <!-- <div class="uinput uinn4">
                                        <input placeholder="请输入内容" type="text" class="tx-r ">
                                    </div> -->
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div>
                    <div class=" uinn uinn-at1">
                        <div class="button ub ub-ac bc-text-head ub-pc bc-btn"  id="search">
                            查询
                        </div>
                    </div>
                    <div class=" uinn uinn-at1">
                        <div class="button ub ub-ac bc-text-head ub-pc sc-btn"  id="cancel">
                            取消
                        </div>
                    </div>
                </div>
              </form>
            </div>
            <div class="uf sc-bg ubt sc-border-tab ub-f1 ub" data-control="FOOTER" id="Footer">
                <div class="ub-f1 ub" data-control="TAB" id="Tab"></div>
                <div class="ub ub-ac" data-control="BOX" id="Box_footer">
                </div>
            </div>
        </div>
    </div>
        
        
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.scrollbox.js"></script>
        <script src="../js/template.import.js"></script>
		<script src="../js/appcan.listview.js"></script>
		<script src="../js/appcan.optionList.js"></script>
		<script src="../js/appcan.slider.js"></script>
		<script src="../js/appcan.tab.js"></script>
		<script src="../js/appcan.treeview.js"></script>
		<script src="../js/common.js"></script>
        <script src="zcck/js/zcck.js"></script> 
        <script src="../js/vue/vue.js"></script> 
        <script>
        (function(){
        var vm = new Vue({
            el : "#Page",
            data : {
                name_index : null,
                type_index : null,
                //这部分数据可以从后端获取
                names : ["办公家具", "打印机", "摄像机", "投影仪"],
                types : ["办公设施及用品", "生活设施及用品", "临建设施物资" ,"工具化临时设施", "CT物资", "安全文明施工设施",
                "安全劳保", "仪器仪表", "机械设备", "工具用具", "自购周转料具", "功能车辆"]
            }
        });
        appcan.select(".select", function(ele, value){
            
        });
        
        appcan.button("#search", "ani-act", function() {
            var orderno = $("#orderno").val();
             var name = vm.$data.name_index;
             var type = vm.$data.type_index;
             
             if(!orderno && name!=null && type!=null) {
                appcan.window.openToast('请输入查询条件', '2000');
                return;
             }
             var search = {
                'zcID':orderno,
                'mingch':name!=null ? vm.$data.names[name] : "",
                'lbie' : type!=null ? vm.$data.types[type] : ""
            }
             appcan.openWinWithUrl('search', 'search.html?q='+escape(JSON.stringify(search)));
        })
        appcan.button("#cancel", "ani-act", function() {
            uexWindow.windowBack(); //退回上一个视图
        })
        })();
        </script>    
    </body>
</html>
