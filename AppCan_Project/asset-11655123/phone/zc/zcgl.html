<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">

    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g ub-img1 fa-align-justify"></div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">资产处理</h1>
                    <div class="nav-btn" id="nav-right">
                         <div class="fa  fa-1g  ub-img1 fa-search"></div>
                    </div>
                </div>
            </div>
            <div class="bc-bg ub ub-ver ub-ac ub-con " data-control="FLEXBOXVER" id="ContentFlexVer">
                <div class="ub ub-ver">
                    <form>
                        <div id="Text1">
                                                                                             资产查询检索
                        </div>
                        <div class="depart" name="">
                            <input type="radio" class="radio" name="radio">
                            <span id="text">资产编码</span>
                            <input type="text" name="orderno" />
                        </div>
                        <div class="depart" name="">
                            <input type="radio" class="" name="radio1">
                            <span id="text">资产名称</span>
                            <input type="text" name="asname" />
                        </div>
                        <div class="depart" name="">
                            <input type="radio" class="" name="radio2">
                            <span id="text">资产类别</span>
                            <input type="text" name="astype" />
                        </div>
                        <div class="submit">
                            <input type="submit" value="检索" id="submit" />
                        </div>
                        <div class="submit">
                            <input type="submit" value="取消" id="submit1" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="uf sc-bg ubt sc-border-tab ub-f1 ub" data-control="FOOTER" id="Footer">
                <div class="ub-f1 ub" data-control="TAB" id="Tab"></div>
                <div class="ub ub-ac" data-control="BOX" id="Box_footer">
                </div>
            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>

		<script src="js/appcan.slider.js"></script>
