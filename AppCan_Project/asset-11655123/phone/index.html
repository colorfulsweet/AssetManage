<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>

    <body ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <header-component v-bind:title="tabs.items[tabs.selectIndex].text" v-bind:hasbackbtn="false">
            </header-component>
            
            <div data-control="CONTENT" id="ScrollContent">
                <div id="listview"  class="ubt bc-border sc-bg">
                    <ul>
                        <li class="ubb ub bc-border bc-text ub-ac lis" v-bind:id="item.id" 
                                v-bind:data-index="index" v-for="(item,index) in menus[tabs.selectIndex]"
                                v-on:click="menuClick(item)" >
                            <div class="lv_title ub-f1 marg-l ub ub-ver ut-m line1">{{item.name}}</div>
                            <div class="fa fa-angle-right ulev2 sc-text"></div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="uf sc-bg ubt sc-border-tab ub-f1 ub" data-control="FOOTER" id="Footer">
                <div class="ub-f1 ub" data-control="TAB" id="Tab">
                    <div class="uf t-bla ub tab_m">
                        <div class="ulev-1 ub ub-f1" v-for="(item,index) in tabs.items">
                            <div class="ub-f1 ub ub-ver item ub-ac sc-text-tab " v-on:click="clickTab(index)"
                            v-bind:class="{'sc-text-active' : index==tabs.selectIndex}">
                                <div class="ub-f1 fa fa-2x tx-c" v-bind:class="item.icon"></div>
                                <div class="ulev tx-c">{{item.text}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="ub ub-ac" data-control="BOX" id="Box_footer"></div> -->
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/vue/vue.js"></script>
        <script src="js/common.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
